<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyPractice</title>
</head>
<body>
   <div class="container">


     <h2>Rock Paper and scissor</h2>
        <div class="choices">
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="this is our choice pic">
            </div>
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="this is our choice pic">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="this is our choice pic">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>comp</p>
            </div>
            
        </div>
        <div class="msg-container">
            <p id="msg">Play your game</p>
        </div> 
   </div>
    <script src="script.js"></script>
</body>
</html>
